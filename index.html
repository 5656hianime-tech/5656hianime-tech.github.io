<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Collage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="collage">
    <img src="images/photo1.jpg" class="img img1">
    <img src="images/photo2.jpg" class="img img2">
    <img src="images/photo3.jpg" class="img img3">
    <iframe 
      class="player1"
      data-testid="embed-iframe"
      src="https://open.spotify.com/embed/track/2ynCjjrmED5CfiVn2ZLkUk?utm_source=generator"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      allowfullscreen
      loading="lazy">
    </iframe>

    <iframe
      class="player2"
      data-testid="embed-iframe"
      style="border-radius:12px"
      src="https://open.spotify.com/embed/track/NEW_TRACK_ID?utm_source=generator"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      allowfullscreen
      loading="lazy">
    </iframe>


  </div>

</body>
</html>
