<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Reveal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- INTRO / LETTER ENVELOPE -->
  <section class="intro">
    <div class="envelope" onclick="openLetter()">
      <!-- Replace with your envelope image or animation -->
      <img src="images/envelope.png" alt="letter" class="envelope-img">

      <!-- Hidden letter content -->
      <div class="letter-content">
        <h1>Hello!</h1>
        <p>Welcome to my mobile page. This is the letter inside.</p>
      </div>
    </div>
  </section>

  <!-- Main content (optional) -->
  <section class="content" id="content">
    <div class="placeholder">
      More content goes here âœ¨
    </div>
  </section>

  <!-- JS -->
  <script>
    function openLetter() {
      const envelope = document.querySelector(".envelope");
      envelope.classList.add("open");

      // Optional: show main content after delay
      const content = document.getElementById("content");
      setTimeout(() => {
        content.classList.add("show");
      }, 600); // matches CSS transition
    }
  </script>

</body>
</html>
