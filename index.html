<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Animated Letter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Envelope, Video, Final Letter -->
  <img src="images/envelope_closed.png" alt="Envelope" id="letterStart" class="letter-layer">
  <video id="letterVideo" class="letter-layer" playsinline muted preload="auto">
    <source src="videos/letter_open.mp4" type="video/mp4">
  </video>
  <img src="images/letter_final.png" alt="Letter" id="letterFinal" class="letter-layer">

  <script>
    const envelope = document.getElementById('letterStart');
    const video = document.getElementById('letterVideo');
    const final = document.getElementById('letterFinal');

    // Hide video and final letter at start
    video.style.display = 'none';
    final.style.display = 'none';

    envelope.addEventListener('click', () => {
      // Hide envelope
      envelope.style.display = 'none';

      // Show and play video
      video.style.display = 'block';
      video.play().catch(() => {
        alert("Tap again to play the animation.");
      });

      // When video ends
      video.onended = () => {
        video.style.display = 'none';
        final.style.display = 'block';

        // Wait a few seconds, then redirect
        setTimeout(() => {
          window.location.href = "main.html"; // <-- change to your main page URL
        }, 3000); // 3000ms = 3 seconds
      };
    });
  </script>

</body>
</html>
